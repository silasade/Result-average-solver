<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result Summary</title>
</head>
<body>
    <div class="main">
        <div class="first">
            <h3 class="lavender">Your Result</h3>
            <div class="number">
                <h1 class="white" id="score" style="color: white;"></h1>
                <p class="lavender">of 100</p>
            </div>
            <h3 id="white">Great</h3>
            <p class="lavender">You scored higher than <span id="rate"></span> of the people who have taken these tests.</p>
        </div>
        <div class="second">
            <div class="form">
            <h3 class="ab">Summary</h3>
            <div class="img1">
                <img  src="./images/icon-reaction.svg" alt="">
                <p>Reaction</p>
            </div>
            <input id="score1" type="number" max="100" onchange="myfunction(this.value)" value=""  name="" id="">
            <div class="img2">
                <img  src="./images/icon-memory.svg" alt="">
                <p>Memory</p>
            </div>            
            <input id="score2"  type="number" max="100" onchange="myfunction1(this.value)" value=""  name="" id="">
            <div class="img3">
                <img  src="./images/icon-verbal.svg" alt="">
                <p>Verbal</p>
            </div>
            <input id="score3" type="number" max="100" onchange="myfunction2(this.value)" value=""  name="" id="">
            <div class="img4" >
                <img  src="./images/icon-visual.svg" alt="">
                <p>Visual</p>
            </div>
            <input id="score4" type="number" max="100" onchange="myfunction3(this.value)" value=""  name="" id="">
            <button id="continue">Continue</button>
        </div>
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
